[platformio]
default_envs =
  uno
  nano_every
  esp32dev
  esp8266
  pico
  mkrzero
  nucleo_f103rb
  teensy41

[env]
framework = arduino
src_dir = ci/06_Latching/src
lib_deps = file://.
lib_ldf_mode = chain+

[env:uno]
platform = atmelavr
board = uno

[env:nano_every]
platform = atmelmegaavr
board = nano_every

[env:esp32dev]
platform = espressif32
board = esp32dev

[env:esp8266]
platform = espressif8266
board = nodemcuv2

[env:pico]
platform = raspberrypi
board = pico

[env:mkrzero]
platform = atmelsam
board = mkrzero

[env:nucleo_f103rb]
platform = ststm32
board = nucleo_f103rb

[env:teensy41]
platform = teensy
board = teensy41
